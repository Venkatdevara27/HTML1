<style>
  .subscribe-button{
      background-color: rgb(200, 0, 0);
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 45px;
      cursor: pointer;
      border: none;
      
  }
  .subscribe-button:hover{
     opacity: 0.4;
  }
  .subscribe-button:active{
    opacity: 0.8;
  }
  .join-button{
    background-color: white;
    color: rgb(56, 56, 242);
    height:  36px;
    width: 56px;
    border-radius: 2px;
    cursor: pointer;
    border-color: rgb(56, 56, 242);
  }
  .join-button:hover{
    background-color: blue;
    color: white;
  }
  .join-button:active{
    opacity: 0.8;
  }
  .tweet-button{
   background-color: rgb(7, 7, 243);
   border: none;
   color: white;
   height: 36px;
   width: 80px;
   border-radius: 50px;
   border-color: rgb(0, 0, 242);
   cursor: pointer;
   transition: box-shadow 0.15s
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 10);
  }
  
</style>

<button class ="subscribe-button">
  SUBSCRIBE
</button>
<button class ="join-button">
  JOIN
</button>
<button class ="tweet-button">
  TWEET
</button>
